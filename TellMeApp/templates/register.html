{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>You're already logged in</h1>
{% else %}
<div class = "col-md-6 offset-md-3">
<h1>Register</h1></br>

<form method = "POST" >
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

{% endif %}




{% endblock %}
